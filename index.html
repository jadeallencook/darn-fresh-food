<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,500,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/component.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/social-icons.css" rel="stylesheet" type="text/css" />
    <link href="css/events.css" rel="stylesheet" type="text/css" />
    <link href="css/store.css" rel="stylesheet" type="text/css" />
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
    <title>Darn Fresh Food</title>

    <style type="text/css">
      html {
        background: url("img/background-1.jpg") no-repeat;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <ul class="soc">
        <li>
          <a
            class="soc-twitter"
            target="_blank"
            href="https://twitter.com/DarnFreshFood"
          ></a>
        </li>
        <li>
          <a
            class="soc-facebook"
            target="_blank"
            href="https://www.facebook.com/DarnFreshFood"
          ></a>
        </li>
        <li>
          <a
            class="soc-youtube"
            target="_blank"
            href="https://www.youtube.com/user/DarnFreshFood"
          ></a>
        </li>
        <li>
          <a
            class="soc-google soc-icon-last"
            target="_blank"
            href="http://darnfreshfood.blogspot.com/"
          ></a>
        </li>
      </ul>

      <h1 id="welcome-header">- WELCOME TO -</h1>
      <img src="img/aged-logo.png" id="logo" />

      <form method="post">
        <nav>
          <ul>
            <li>
              <button type="submit" name="webDirectory" value="events">
                EVENTS
              </button>
            </li>
            <li>
              <button type="submit" name="webDirectory" value="store">
                STORE
              </button>
            </li>
            <li>
              <button type="submit" name="webDirectory" value="recipes">
                RECIPES
              </button>
            </li>
            <li>
              <button type="submit" name="webDirectory" value="mailing">
                MAILING
              </button>
            </li>
          </ul>
        </nav>
      </form>

      <hr class="style-one" />

      <section>
        <form
          class="ac-custom ac-radio ac-fill"
          autocomplete="off"
          method="post"
        >
          <h2>What can we help you with?</h2>
          <br />
          <ul>
            <li>
              <input id="r1" name="webDirectory" value="recipes" type="radio" />
              <label for="r1"> Read or submit a recipe </label>
            </li>
            <li>
              <input id="r2" name="webDirectory" value="store" type="radio" />
              <label for="r2"> Get some darn food </label>
            </li>
            <li>
              <input id="r3" name="webDirectory" value="contact" type="radio" />
              <label for="r3"> Send us a message </label>
            </li>
            <li>
              <input id="r4" name="webDirectory" value="events" type="radio" />
              <label for="r4"> Start a fresh food event </label>
            </li>
            <li>
              <input id="r5" name="webDirectory" value="contact" type="radio" />
              <label for="r5"> Register my organization </label>
            </li>
          </ul>
          <button type="submit" id="home-button">LET'S GO!</button>
        </form>
      </section>

      <footer>
        <br />
        <br />
        <br />
        <form method="post">
          <nav>
            <ul>
              <li>
                <button type="submit" name="webDirectory" value="null">
                  HOME
                </button>
              </li>
              <li></li>
              <li>
                <button type="submit" name="webDirectory" value="events">
                  EVENTS
                </button>
              </li>
              <li>
                <button type="submit" name="webDirectory" value="store">
                  STORE
                </button>
              </li>
              <li>
                <button type="submit" name="webDirectory" value="recipes">
                  RECIPES
                </button>
              </li>
              <li>
                <button type="submit" name="webDirectory" value="mailing">
                  MAILING
                </button>
              </li>
            </ul>
          </nav>
        </form>
        <p>Darn Fresh Food Copyright 2015</p>
        <script src="js/svgcheckbx.js" type="text/javascript"></script>
      </footer>
    </div>
    <br />
  </body>
</html>
